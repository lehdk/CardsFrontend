<div class="cardWrapper" (click)="toggleSelect()" (contextmenu)="turnCard($event)" attr.selected="{{card?.selected}}">
    <div class="card"
        attr.suit="{{card?.suite | suiteToString | lowercase }}"
        attr.card="{{ card?.rank }}"
        [style]="{'display': (card?.facingUp) ? '' : 'none'}">
    </div>
</div>
